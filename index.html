<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" id="inputValue" disabled/>
            <div class="iconContainer">
                <i class="ri-eye-off-line" id="copyIcon"></i>
            </div>
        </div>
        <input type="range" min="6" max="20" id="inputRange">
        <div class="row">
            <p>Password Length :</p>
            <span id="rangeValue">20</span>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Includes Lowercase Letter (a-z)</p>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="col-6">
                <p>Includes Uppercase Letter (A-Z)</p>
                <input type="checkbox" id="uppercase" checked>
            </div>
        <div class="col-6">
            <p>Includes Number Letter (0-9)</p>
            <input type="checkbox" id="number" checked>
        </div>
        <div class="col-6">
            <p>Includes Symbol Letter</p>
            <input type="checkbox" id="symbol" checked>
        </div>
    </div>
        <div class="buttonBox">
            <button id="genBtn">Generate Password</button>
        </div>
    </div>

    

    <script src="./script.js"></script>

</body>

</html>
